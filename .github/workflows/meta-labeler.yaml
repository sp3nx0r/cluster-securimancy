---
name: Meta - Labeler

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main

jobs:
  labeler:
    name: Labeler
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Labeler
        uses: actions/labeler@v3
        with:
          configuration-path: .github/labeler.yaml
          repo-token: "${{ secrets.TOKEN }}"
