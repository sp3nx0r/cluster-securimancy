# allow to/from traefik

kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: vaultwarden
  namespace: tools
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: vaultwarden
  ingress:
  - ports:
    - port: 80
    - port: 3012
    from:
      - namespaceSelector:
          matchLabels:
            name: networking
      - podSelector:
          matchLabels:
            app: traefik
