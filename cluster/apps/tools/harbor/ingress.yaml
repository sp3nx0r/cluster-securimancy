    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
spec:
  ingressClassName: "traefik"
  tls:
    - hosts:
        - "notary.${SECRET_DOMAIN}"
      secretName: "harbor-tls"
  rules:
    - host: "notary.${SECRET_DOMAIN}"
