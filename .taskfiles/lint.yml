---
version: "3"

tasks:
  all:
    - task: markdown
    - task: yaml
    - task: format

  markdown:
    desc: Lint Markdown
    cmds:
      - markdownlint -c '.github/linter/.markdownlint.yaml' *.md **/*.md
    ignore_errors: true

  yaml:
    desc: Lint YAML
    cmds:
      - yamllint -c '.github/linter/.yamllint.yaml' .
    ignore_errors: true

  format:
    desc: Lint general formatting
    cmds:
      - prettier --ignore-path '.github/linter/.prettierignore' --config '.github/linter/.prettierrc.yaml' --check .
    ignore_errors: true
